# Safe ports
acl SSL_ports port 443
acl Safe_ports port 80
acl Safe_ports port 21
acl Safe_ports port 443
acl Safe_ports port 70
acl Safe_ports port 210
acl Safe_ports port 1025-65535
acl Safe_ports port 280
acl Safe_ports port 488
acl Safe_ports port 591
acl Safe_ports port 777

# CONNECT method
acl CONNECT method CONNECT

## declare an acl that is true for all ipv6 destinations
acl to_ipv6 dst ipv6

# HTTP port with IPv6 address
http_port 5001 
http_port 10000 name=10000


# Other configuration settings
coredump_dir /var/spool/squid

# Log file paths
access_log /var/log/squid/access.log
cache_log /var/log/squid/cache.log

# Define access lists for different ports
acl user1 myport 10000

# Specify the outgoing IPv6 address for each port
tcp_outgoing_address 2001:19f0:7400:2d1e:64b1:3c4d:d95e:c575 user1

# Define http_access rules if needed (example allowing all)
http_access allow all
